<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomly Login</title>
  <link rel="stylesheet" href="CSS/Inlog.css" />
  <link rel="IMGICON" href="IMG/RoomlyHoofd.png" type="image/png" sizes="16x16" />

</head>

<body>
  <div class="container">
    <h1 class="logo">
      <img src="IMG/RoomlyHoofd.png" alt="Roomly Logo" class="logo-img" style="height: 1em; vertical-align: middle;" />
      ROOMLY
    </h1>
    <div class="login-box">
      <label for="email">Email <input> required</input> </label>
      <input type="email" id="email" placeholder="Voer je email in" required />

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Voer je wachtwoord in" required />

      <button class="login-button">Inloggen</button>

      <p class="register-link">Nog geen account?<br><a href="Registeren.html">Registreer je hier.</a></p>
      <p class="forgot-link">Wachtwoord vergeten?<br><a href="WachtwoordVergeten.html">Klik hier.</a></p>
    </div>
  </div>
</body>

</html>
