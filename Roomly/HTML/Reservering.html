<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Kamer reserveren</title>
  <link rel="stylesheet" href="CSS/Reservering.css">
  <link rel="javascript" href="JS/Reservering.js">
</head>

<body>
  <div class="container">
    <h2>Nieuwe locatie reservering</h2>

    <div class="stepbar">
      <div class="step">1. Locatie selecteren</div>

      <div class="step active">2. Bevestigen</div>
    </div>

    <div class="form-layout">

      <!-- Linkerkant: formulier -->
      <div class="left-panel">
        <h3>Aanvrager</h3>
        <form onsubmit="handleReservation(event)">
          <label><strong>Naam:</strong> <input type="text" name="naam" placeholder="Vul je naam in"></label>
          <p><strong>Afdeling:</strong> Software development</p>

          <h3>Deelnemers</h3>
          <input type="text" id="participant-search" placeholder="Zoek deelnemers..." oninput="filterParticipants()">
          <ul id="participant-list">
            <li>Seyid</li>
            <li>Joey</li>
            <li>Vlad</li>
            <li>Damien</li>
          </ul>

          <h3>Extra informatie</h3>
          <label>Korte omschrijving <input type="text" required></label>
          <label>Aantal deelnemers <input type="number" required></label>
          <label>Starttijd <input type="time" id="start-time-input" required></label>
          <label>Eindtijd <input type="time" id="end-time-input" required></label>

          <label class="checkbox">
            <input type="checkbox" id="terms-checkbox" onchange="toggleSubmitButton()"> <a href="#">Check de informatie na.</a>.
          </label>

          <button type="submit" id="submit-button" disabled>Reservering bevestigen</button>
        </form>
      </div>

      <div class="right-panel">
        <div class="booking-summary">
          <p><strong>08 april 2025</strong> 11:15 - 12:15</p>
          <div class="room-card">
            
            <div>
              <strong>106</strong><br>
              <br>
              Projectgroep ruimte
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
