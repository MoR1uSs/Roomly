<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomly Dashboard</title>
  <link rel="stylesheet" href="CSS/BeheerderScherm.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">Roomly Dashboard</h1>
    <div class="dashboard-section">
      <h2>Overzicht van Vorige Reserveringen</h2>
      <table class="reservation-table">
        <thead>
          <tr>
            <th>Reservering ID</th>
            <th>Naam</th>
            <th>Datum</th>
            <th>Tijd</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td>1</td>
            <td>Jan Jansen</td>
            <td>2023-10-01</td>
            <td>14:00</td>
            <td>Voltooid</td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
    <div class="dashboard-section">
      <h2>Ingeplande Reserveringen</h2>
      <table class="reservation-table">
        <thead>
          <tr>
            <th>Reservering ID</th>
            <th>Naam</th>
            <th>Datum</th>
            <th>Tijd</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td>2</td>
            <td>Piet Pietersen</td>
            <td>2023-10-15</td>
            <td>10:00</td>
            <td>Ingepland</td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
