<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roomly Registratie</title>
  <link rel="stylesheet" href="CSS/Registeren.css" />
  <link rel="IMGICON" href="IMG/RoomlyHoofd.png" type="image/png" sizes="16x16" />
</head>

<body>
  <div class="container">
    <h1 class="logo">
      <img src="IMG/RoomlyHoofd.png" alt="Roomly Logo" class="logo-img" style="height: 1em; vertical-align: middle;" />
      ROOMLY
    </h1>
    <div class="register-box">
      <label for="username">Naam</label>
      <input type="text" id="username" placeholder="Voer je Naam in" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Voer je Email in" required />

      <label for="password">Wachtwoord</label>
      <input type="password" id="password" placeholder="Voer je Wachtwoord in" required />

      <label for="confirm-password">Bevestig Wachtwoord</label>
      <input type="password" id="confirm-password" placeholder="Bevestig je wachtwoord" required />

      <button class="register-button">Registreren</button>

      <p class="login-link">Heb je al een account?<br><a href="Inlog.html">Log hier in.</a></p>
    </div>
  </div>
</body>

</html>
