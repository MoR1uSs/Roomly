<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <title>Kamer reserveren</title>
  <link rel="stylesheet" href="CSS/Reservering.css">
</head>

<body>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const kamer = getQueryParam('kamer');
      const ruimte = getQueryParam('ruimte');
      const gebouw = getQueryParam('gebouw');
      const tijd = getQueryParam('tijd');
      const datum = getQueryParam('datum');

      const boekingDiv = document.querySelector('.booking-summary');

      if (boekingDiv) {
        boekingDiv.innerHTML = `
              <p><strong>${datum}</strong> ${tijd || ''}</p>
              <div class="room-card">
                <span class="icon">üìç</span>
                <div>
                  <strong>${kamer}</strong><br>
                  ${gebouw || ''}<br>
                  ${ruimte || ''}
                </div>
              </div>
            `;
      }
    });
  </script>


  <div class="container">
    <h2>Nieuwe locatie reservering</h2>

    <div class="stepbar">
      <div class="step">1. Locatie selecteren</div>

      <div class="step active">2. Bevestigen</div>
    </div>

    <div class="form-layout">

      <!-- Linkerkant: formulier -->
      <div class="left-panel">
        <h3>Aanvrager</h3>
        <p><strong>Naam:</strong> </p>
        <p><strong>Afdeling:</strong> Software development</p>
        <a href="#">+ Voeg deelnemers toe</a>

        <h3>Extra informatie</h3>
        <form>
          <label>Korte omschrijving <input type="text" required></label>
          <label>Aantal deelnemers <input type="number" required></label>

          <label class="checkbox">
            <input type="checkbox"> <a href="#">Check de informatie na.</a>.
          </label>

          <button type="submit" disabled>Reservering bevestigen</button>
        </form>
      </div>

      <div class="right-panel">
        <div class="booking-summary">
          <p><strong>08 april 2025</strong> 11:15 - 12:15</p>
          <div class="room-card">
            <span class="icon">üìç</span>
            <div>
              <strong>106</strong><br>
              <br>
              Projectgroep ruimte
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
